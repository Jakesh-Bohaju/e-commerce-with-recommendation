{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %} 

{% block content %}
  <h1 class="text-2xl mt-6  text-center bg-green-800 text-white rounded-xl">{{ title }}</h1>

  <form method="post" action="{% if product.id %}{% url 'edit_product' product.id %}{% else %}{% url 'add_product' %}{% endif %}" enctype="multipart/form-data" class="space-y-5">
    {% csrf_token %} 
    {{ form.as_p }}

    <button class="py-4 px-8 bg-green-800 text-white rounded-xl">Submit</button>
  </form>

  {% if product %} 
  <a href="{% url 'delete_product' product.id %}" class="mt-2 inline-block py-4 px-2 bg-red-500 text-white rounded-xl">Delete Product</a>
 {% endif %}

{% endblock %}
